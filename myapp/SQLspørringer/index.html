<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Request Demo</title>
</head>
<body>
    <h1>GET Request Demo</h1>
    <button id="getRequestBtn">Send GET Request</button>
    <p id="response"></p>

    <script>
        document.getElementById('getRequestBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000');
                const data = await response.text();
                document.getElementById('response').innerText = data;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').innerText = 'Failed to fetch data.';
            }
        });
    </script>
</body>
</html>
